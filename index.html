<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random word card</title>


  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css'>

      <link rel="stylesheet" href="./static/css/style.css">


</head>

<body>

  <main :style="{ background: back }">

  <div class="card">
<!--
    <img class="avatar" :src="picture">
-->
    <div class="infos">
      <div class="word">
        {{ word }}
      </div>
      <div class="name capitalize">
        {{ name }}
      </div>
      <div class="status">
        <i class="fa-fw fa-star" v-bind:class="{ fas: isstar, far: nostar }" @click="star()" data-text="Star"></i>
        <i class="fa-fw fa-thumbs-up" v-bind:class="{ fas: isnice, far: nonice }" @click="nice()" data-text="Nice"></i>
      </div>
    </div>

  </div>

  <div class="refresh">
    <i class="fas fa-fw fa-random" @click="generate()" data-text="Random"></i>
    <i class="fas fa-fw fa-star" @click="generate('star')" data-text="Star"></i>
    <i class="fas fa-fw fa-thumbs-up" @click="generate('nice')" data-text="Nice"></i>
  </div>

  <div class="copy">
    Made with <a href="https://uinames.com/">UI Names API</a> and <a href="https://fr.vuejs.org/">Vue.js</a>
  </div>

</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>



    <script  src="./static/js/index.js"></script>




</body>

</html>
