<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random user card with Vue.js</title>


  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css'>

      <link rel="stylesheet" href="/static/css/style.css">


</head>

<body>

  <main :style="{ background: back }">

  <div class="card">

    <img class="avatar" :src="picture">

    <div class="infos">
      <div class="name capitalize">
        {{ name }}
      </div>
      <div class="birth">
        <i class="fas fa-fw fa-birthday-cake"></i>{{ birth }}
      </div>
      <div class="email">
        <i class="fas fa-fw fa-envelope"></i>{{ email }}
      </div>
      <div class="phone">
        <i class="fas fa-fw fa-phone"></i>{{ phone }}
      </div>
      <div class="nationality capitalize">
        <i class="fas fa-fw fa-globe-americas"></i>{{ nationality }}
      </div>
    </div>

  </div>

  <div class="refresh">
    <i class="fas fa-fw fa-random" @click="generate()" data-text="Random"></i>
    <i class="fas fa-fw fa-venus" @click="generate('female')" data-text="Female"></i>
    <i class="fas fa-fw fa-mars" @click="generate('male')" data-text="Male"></i>
  </div>

  <div class="copy">
    Made with <a href="https://uinames.com/">UI Names API</a> and <a href="https://fr.vuejs.org/">Vue.js</a>
  </div>

</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>



    <script  src="/static/js/index.js"></script>




</body>

</html>
